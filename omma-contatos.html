<!DOCTYPE html>
<html lang="pt-BR">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="contatos comerciais">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles-contato.css">
    <title>Contato</title>
</head>

<body>
    <!--Cabeçalho/ Header-->
    <header role="banner">
        <a href="#">
            <img src="./imagens/logo.png" alt="logo da empresa omma" > 
        </a>
   </header>
 <!--Fim Cabeçalho/ Header-->
 <!-- Menu -->
 <nav role="navigation">
    <ul role="menu">
        <li><a href="#" role="menuitem">inicio</a></li>
        <li><a href="#" role="menuitem">receita</a></li>
        <li><a href="#" role="menuitem">contato</a></li>
     </ul>
</nav>
<!-- Menu -->
<!-- Banner Top -->
<section id="bannertop">
    <img id="imagembannertop" src="./imagens/banner-top-contatos.png" alt="uma familia na cozinha, mãe e seus dois filhos sorrindo com alimentos ems suas mãos">
        <h1>
            manda um <br> alô :)
        </h1>
    </section>
<!-- Fim Banner Top -->
 <!--Principal/ Main-->
    <main>       
        <img id="imagebannerleft" src="./imagens/banner-left-contatos.png" alt="Mãos segurando um smartphone, notebook ao fundo">        
            <form action="#" method="post">
                <fieldset>
                    <legend>Contato</legend>
                        <div id="div1">
                            <label>
                                <input type="text" name="nome" required placeholder="nome"/>                      
                            </label>
                        </div>
                        <div id="div2">
                            <label>
                                <input type="email" name="email" required placeholder="email"/>                      
                            </label>
                        </div>
                        <div id="div3">
                            <label>
                                <input type="text" name="mensagem" required placeholder="mensagem"/>                      
                            </label>
                        </div>
                        <button type="submit">enviar</button>
                </fieldset>
            </form>
        </main>
<!--Fim Principal/ Main-->


<!--Rodapé/ Footer-->
<footer role="contentinfo">
    <img src="./imagens/logo.png" alt="logo da empresa omma">
    <span>© 2022 omma - Todos os direitos são de vocês</span>
</footer>
<!-- Fim rodapé/ footer -->

</body>
</html>
